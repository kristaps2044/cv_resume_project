<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your CV real</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/MakeCV.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">

<body class="intro">

    <header class="header">
        <div class="container">
            <div class="header_inner">
                <img class="logo" src="./images/Logo.png">
                <div class="header_logo">HardQuestion</div>

                <nav class="nav">
                    <a class="nav_link" href="index.html">Home</a>
                    <a class="nav_link" href="MakeCV.html">Create CV</a>
                    <a class="nav_link" href="chooseCV.html">Your CV</a>
                </nav>
            </div>
        </div>
    </header>
        <section class="White_section">
            <form class="form-window">
                <div class="form-item">
                <h1>Personal info</h1>
                 <label for="Your_name">Name</label>
                    <input class="input-styles" type="text" placeholder="Your name" name="Your-name">
                    <label for="email">Email</label>
                <input class="input-styles" type="email" name="email" placeholder="something@email.com">
                <label for="Surname">Last name</label>
                    <input class="input-styles" type="text" placeholder="Your last name" name="last-name">
                    <div class="input-styles">Upload photo<br> 
                    <label for="choose-pic" style="cursor: pointer;">
                        <img class="input-styles" src="./images/placeholder-runcis.png" style="width: 64px; height: 64px; border: solid; border-color: grey; border-radius: 4px;">
                    </label>
                <input id="choose-pic" type="file" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="form-item" id="ed-level">
                    <label for="ed-level"> <h1>Education</h1></label>
                        <label for="school">School</label>
                        <input class="input-styles" type="text" name="school">
                        <label for="degree">Degree</label>
                        <input class="input-styles" type="text" name="degree">
                        <label for="city">City</label>
                        <input class="input-styles" type="text" name="city">
                        <legend><h3>Start&End dates</h3></legend>             
                        <label for="date">Start</label>
                        <input class="input-styles" type="date" name="date">
                        <label for="end-date">End</label>
                        <input class="input-styles" type="date" name="end-date">
               
                </div>
                <div class="form-item">
                    <h1>Languages</h1>
                    <table>
                        <tr>
                            <th></th>
                            <th>Reading</th>
                            <th>Writing</th>
                            <th>Speaking</th>
                        </tr>
                        <tr>
                            <th>Latvian</th>
                            <td>
                                <select name="read-lat">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                            <td>
                                <select name="write-lat">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                            <td>
                                <select name="speak-lat">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>English</th>
                            <td>
                                <select name="read-eng">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                            <td>
                                <select name="write-eng">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                            <td>
                                <select name="speak-eng">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Russian</th>
                            <td>
                                <select name="read-rus">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                            <td>
                                <select name="write-rus">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                            <td>
                                <select name="speak-rus">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excelent">Excelent</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-item">
                    <h1>Previous experience</h1>
                    
                </div>
                        <input type="submit" name="submit">     
            </form>    
        </section>
   
</body>
</html>
