<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your CV real</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body class="intro">

    <header class="header">
        <div class="container">
            <div class="header_inner">
                <img class="logo" src="./images/Logo.png">
                <div class="header_logo">HardQuestion</div>

                <nav class="nav">
                    <a class="nav_link" href="index.html">Home</a>
                    <a class="nav_link" href="MakeCV.html">Create CV</a>
                    <a class="nav_link" href="chooseCV.html">Your CV</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="form-window">
        <form>
             <label for="Your_name">Name</label>
             <input class="input-styles" type="text" placeholder="Your name" name="Your_name"><br>
             <label for="Surname">Surname</label>
             <input class="input-styles" type="text" placeholder="Your surname" name="Surname"><br>
             <div class="input-styles">
                 <label for="choose-pic">
                     <img src="./images/placeholder-runcis.png" style="width: 100px; height: auto; border: solid; border-color: grey; border-radius: 4px;">
                 </label>
             <input id="choose-pic" type="file" accept="image/*" style="display: none;">
            </div>
            <input type="submit" placeholder="submit" name="submit">
        </form>
    </div>
</body>
</html>
