<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your CV real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-window">
        <form>
             <label for="Your_name">Name</label>
             <input class="input-styles" type="text" placeholder="Your name" name="Your_name"><br>
             <label for="Surname">Surname</label>
             <input class="input-styles" type="text" placeholder="Your surname" name="Surname"><br>
             <div class="input-styles">
                 <label for="choose-pic">
                     <img src="./images/Untitled-1.png" style="width: 100px; height: auto; border: solid; border-color: grey; border-radius: 4px;">
                 </label>
             <input id="choose-pic" type="file" accept="image/*" style="display: none;">
            </div>
            <input type="submit" placeholder="submit" name="submit">
        </form>
    </div>
</body>
</html>
