<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your CV real</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/MakeCV.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header_inner">
                <img class="logo" src="./images/Logo.png">
                <div class="header_logo">HardQuestion</div>

                <nav class="nav">
                    <a class="nav_link" href="index.html">Home</a>
                    <a class="nav_link" href="MakeCV.html">Create CV</a>
                    <a class="nav_link" href="chooseCV.html">Your CV</a>
                </nav>
            </div>
        </div>
    </header>

        <section class="White_section">
            <form class="form-window">
                <article class="form-item">
                <h1>Personal info</h1>
                 <label for="Your_name">Name</label>
                    <input class="input-styles" type="text" name="your-name" id="firstName">
                
                <label for="Surname">Last name</label>
                    <input class="input-styles" type="text" name="last-name" id="lastName">
                    <label for="email">Email</label>
                    <input class="input-styles" type="email" name="email" placeholder="something@email.com" id="email">
                    <label for="address">Address</label>
                    <input class="input-styles" type="text" name="address" placeholder="Region/City/House or street name" id="address">
                    <label for="phoneNumber">Phone number</label>
                    <input class="input-styles" type="number" name="phoneNumber" id="phoneNumber">
                    <div>Upload photo<br>
                    <label for="choose-pic" style="cursor: pointer;">
                        <img  id="inpImg" src="./images/placeholder-runcis.png" style="width: auto; height: 64px; border: solid; border-color: grey; border-radius: 4px;">
                    </label>
                <input id="choose-pic" type="file" accept="image/*" style="display: none;" name="image">
                    </div>
                </article>
                <article class="form-item">
                    <h1>About yourself & your goals</h1>
                    <input class="input-styles" style="width: 97%; height: 50px;" type="text" id="aboutYourself">
                </article>
                <article class="form-item" id="ed-level">
                    <label for="ed-level"> <h1>Education</h1></label>
                        <label for="school">School</label>
                        <input class="input-styles" type="text" name="school" id="school">
                        <label for="faculty">Faculty</label>
                        <input class="input-styles" type="text" name="faculty" id="faculty">
                        <div>
                            <label for="study-programme">Study programme</label>
                            <input class="input-styles" type="text" name="study-programme" id="studyProgramme">
                        </div>
                        <div>
                            <label for="degree">Degree / Education level</label>
                            <input class="input-styles" type="text" name="city" id="degree">
                        </div>
                        <legend><h3>Start&End dates</h3></legend>             
                        <label for="date">Start</label>
                        <input class="input-styles" type="date" name="date" id="startDate">
                        <label for="end-date">End</label>
                        <input class="input-styles" type="date" name="end-date" id="endDate">
               
                </article>
                <article class="form-item">
                    <h1>Languages</h1>
                    <table>
                        <tr>
                            <th></th>
                            <th>Reading</th>
                            <th>Writing</th>
                            <th>Speaking</th>
                        </tr>
                        <tr>
                            <th>Latvian</th>
                            <td>
                                <select class="input-styles" name="read-lat" id="latvianRead">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                            <td>
                                <select class="input-styles" name="write-lat" id="latvianWrite">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                            <td>
                                <select class="input-styles" name="speak-lat" id="latvianSpeak">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>English</th>
                            <td>
                                <select class="input-styles" name="read-eng"  id="englishRead">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                            <td>
                                <select class="input-styles" name="write-eng"  id="englishWrite">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                            <td>
                                <select class="input-styles" name="speak-eng"  id="englishSpeak">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Russian</th>
                            <td>
                                <select class="input-styles" name="read-rus"  id="russianRead">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                            <td>
                                <select class="input-styles" name="write-rus"  id="russianWrite">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                            <td>
                                <select class="input-styles" name="speak-rus"  id="russianSpeak">
                                    <option value="0"></option>
                                    <option value="cant">Can't</option>
                                    <option value="basic">Basic</option>
                                    <option value="good">Good</option>
                                    <option value="excellent">Excellent</option>
                                    <option value="native">Native</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </article>
                <article class="form-item">
                    <h1>Previous work experience</h1>
                    <label for="company-name">Company Name</label>
                    <input class="input-styles" type="text" name="company-name" id="companyName">
                    <label for="position">Position</label>
                    <input class="input-styles" type="text" name="position" id="companyPosition">
                    
                </article>
                        <input type="submit" name="submit" id="submit">     
            </form>    
        </section>
        <script src="./MakeCV.js"></script>
</body>
</html>
